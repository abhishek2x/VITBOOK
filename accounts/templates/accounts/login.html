{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/base.css' %}">

<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">
<!-- Custom stylesheet -->
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
<br>

<br>
<div class="text-center container-fluid">
	<form class="form-signin" enctype="multipart/form-data" method="post">

		<h2 class="displayy">[̲̅V][̲̅i][̲̅t][̲̅b][̲̅o][̲̅o][̲̅k]</h2>
		<br>
		{% csrf_token %}

		<div class="input-group mb-3">
			<div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-user"></i></span>
			</div>
			<input type="text" name="username" placeholder="Username..." class="form-control">
		</div>
		<div class="input-group mb-2">
			<div class="input-group-append">
				<span class="input-group-text"><i class="fas fa-key"></i></span>
			</div>
			<input type="password" name="password" placeholder="Password..." class="form-control">
		</div>

		<button class="hide"><input type="hidden"><a class="btn btn-primary btn-md active" role="button"
				aria-pressed="true">Sign in</a></input></button>
		<hr>
		<div class="text-center">
			<div class="text-left">
				<p class="font-weight-light">Don’t have an account?</p>
				<input type="hidden"><a href="/accounts/register/" class="btn btn-primary active" role="button"
					aria-pressed="true">Sign up</a></input>
			</div>
			<div class="text-right">
				<input type="hidden"><a href="/accounts/password/reset/" class="btn btn-primary active" role="button"
					aria-pressed="true">Forgot your password?</a></input>
			</div>
		</div>
	</form>
</div>


<script>

	document.getElementsByName('username')[0].placeholder = 'Username';
	document.getElementsByName('password')[0].placeholder = 'Password';

</script>
{% endblock %}
