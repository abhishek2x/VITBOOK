{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}


    <link rel="stylesheet" href="{% static 'css/notification.css' %}">


    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 rounded box-shadow" id="color_back">
        <div class="lh-100">
          <h5 class="mb-0 lh-100">Poll Result</h5>
        </div>
      </div>

        <div>

          <div class="row">
            <div class="col-md-12 mb-5"><label for="inputEmail4">Question</label>
                <h5 class="text-monospace text-break ml-2">
                    {{ poll.question }}
                </h5>
            </div>
          </div>

          <div class="container-fluid">

            <ul class="list-group">
                <li class="list-group-item col-md-12 mb-5">
                      <b class="text-monospace mr-2">{{ poll.option_one }}</b>
                    <div class="progress">
                        <div class="progress-bar bar-1" role="progressbar" style="width: 0%;"
                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            0%
                        </div>
                    </div>
                </li>

                <li class="list-group-item col-md-12">
                      <b class="text-monospace mr-2">{{ poll.option_two }}</b>
                    <div class="progress">
                        <div class="progress-bar bar-2" role="progressbar" style="width: 0%;"
                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            0%
                        </div>
                    </div>
                </li>
            </ul>

            <hr>

            <div class="panel-footer">
                Total &mdash; <strong>{{ poll.total }}</strong>
            </div>

              <p class="option1" style="display: none">{{ poll.option_one_count }}</p>
              <p class="option2" style="display: none">{{ poll.option_two_count }}</p>

          </div>

            <div class="text-right">
              <a href="{% url 'poll_home' %}" class="btn btn-primary mt-5 mb-2 mr-3">Back</a>
            </div>

        </div>

    </main>

    <script>
        const first = parseInt(document.querySelector('.option1').innerHTML);
        const second = parseInt(document.querySelector('.option2').innerHTML);

        console.log(first);
        console.log(second);

        total = first + second;

        firstPercent = Math.round( ( first / total ) * 100 );
        secondPercent = Math.round( ( second / total ) * 100 );

        firstBar = document.querySelector('.bar-1');
        secondBar = document.querySelector('.bar-2');

        console.log(firstBar.innerHTML)
        console.log(secondBar.innerHTML)

        firstBar.innerHTML = firstPercent + '%';
        secondBar.innerHTML = secondPercent + '%';

        firstBar.style.width = firstPercent + '%';
        secondBar.style.width = secondPercent + '%';

    </script>

{% endblock %}
