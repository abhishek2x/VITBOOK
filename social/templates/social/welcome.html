{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <title>Vitbook</title>


    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- stylesheets -->
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
    <link rel="stylesheet" href="{% static 'css/preloader.css' %}">
    <link rel="stylesheet" href="{% static 'css/particle.css' %}">
    <script src="{% static 'js/preloader.js' %}"></script>
</head>


<!--  STYLESHEETS -->
<link rel="icon" type="image/png" href="/static/images/logo.png">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="/static/welcome.css"> -->

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


<body>

    <div class="preload">
        <img class="airplane" src={% static 'images/plane.png' %} alt="airplane">
        <h3 class="text-center text-break">Landing on the website...</h3>
        <img src="{% static 'images/cloud.png' %}" alt="Cloud" class="cloud1">
        <img src="{% static 'images/cloud.png' %}" alt="Cloud" class="cloud2">
        <img src="{% static 'images/cloud.png' %}" alt="Cloud" class="cloud3">
    </div>

    <!-- particles.js container -->
    <div id="particles-js">
        <div class="container m-0 p-0 text-center head">
            <h1 class="vit">THE VITBOOK</h1>
            <br>
            <h2 class="text-uppercase text-break" id="typed"></h2>

            <br>
            <a href="{% url 'home' %}"><button class="btn btn-lg btn-outline-light" type="button">Get
                    Started</button></a>
        </div>
    </div>

    <!-- scripts -->
    <script src="{% static 'js/particles.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>


    <!-- =========================================
                     SCRIPTS
    ========================================= -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.9/typed.min.js"></script>
    <script src="{% static 'js/welcome.js' %}"></script>

</body>

</html>
